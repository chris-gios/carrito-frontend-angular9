<mat-toolbar color="primary">
  <mat-toolbar-row>
    <div class="row between-xs middle-xs header-row">
      <nav>
        <a mat-button routerLink="/home" routerLinkActive="active">Home</a>
        <a mat-button routerLink="/products" routerLinkActive="active"
          >Products</a
        >
        <a mat-button routerLink="/contact" routerLinkActive="active"
          >Contacts</a
        >
        <a
          mat-button
          routerLink="/admin"
          style="display: none;"
          routerLinkActive="active"
          >Admin</a
        >
      </nav>
      <div>
        <a mat-raised-button (click)="openLogin()" routerLinkActive="active"
          >Login</a
        >
        <a mat-raised-button (click)="openSignIn()" routerLinkActive="active"
          >Sign in</a
        >

        <a
          routerLink="/order"
          mat-raised-button
          [matBadge]="total$ | async"
          matBadgeColor="warn"
        >
          <mat-icon>
            shopping_cart
          </mat-icon>
          Carrito
        </a>
      </div>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
