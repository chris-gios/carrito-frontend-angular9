<form [formGroup]="form" (ngSubmit)="saveProduct($event)">
  <mat-card-header>
    <mat-card-title>Producto</mat-card-title>
    <br />
    <mat-divider></mat-divider>
    <br />
  </mat-card-header>
  <mat-card-content>
    <div class="row">
      <div class="col-xs">
        <mat-form-field>
          <input placeholder="Id" formControlName="id" matInput type="text" />
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-xs">
        <mat-form-field>
          <input
            placeholder="Title"
            formControlName="title"
            matInput
            type="text"
          />
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-xs">
        <mat-form-field>
          <input
            placeholder="Price"
            formControlName="price"
            matInput
            type="number"
          />
        </mat-form-field>
        <div *ngIf="priceField.errors && priceField.dirty">
          <p *ngIf="priceField.hasError('price_invalid')">
            El limite es 10000
          </p>
          <p *ngIf="priceField.hasError('required')">
            El campo solo debe tener numeros
          </p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs">
        <mat-form-field>
          <textarea
            placeholder="Description"
            formControlName="description"
            matInput
          ></textarea>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-xs">
        <img *ngIf="image$ | async as image" [src]="image" />
        <input type="file" (change)="uploadFile($event)" />
      </div>
    </div>
    <br />
  </mat-card-content>
  <div style="align-content: flex-end;">
    <mat-card-actions>
      <button mat-button color="warn" mat-raised-button mat-dialog-close>
        Cancelar
      </button>
      <button [disabled]="form.invalid" mat-raised-button type="submit">
        Guardar
      </button>
    </mat-card-actions>
  </div>
</form>
