<form [formGroup]="form" (ngSubmit)="login($event)">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
    <br />
    <mat-divider></mat-divider>
    <br />
  </mat-card-header>
  <mat-card-content>
    <div class="row">
      <div class="col-xs">
        <mat-form-field class="full-width">
          <input
            placeholder="email"
            formControlName="email"
            matInput
            type="email"
          />
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-xs">
        <mat-form-field class="full-width">
          <input
            placeholder="password"
            formControlName="password"
            matInput
            type="password"
          />
        </mat-form-field>
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions style="align-content: flex-end;">
    <button mat-button color="warn" mat-raised-button mat-dialog-close>
      Cancelar
    </button>
    <button
      [disabled]="form.invalid"
      mat-button
      color="primary"
      mat-raised-button
      type="submit"
      [mat-dialog-close]="form"
    >
      Ingresar
    </button>
  </mat-card-actions>
</form>
